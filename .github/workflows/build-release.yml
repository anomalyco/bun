name: build-release
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version tag (e.g. 1.3.9-opencode)"
        required: true
        type: string

jobs:
  build-windows-x64:
    runs-on: blacksmith-4vcpu-windows-2025
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Bootstrap dependencies
        run: powershell ./scripts/bootstrap.ps1

      - name: Build release
        run: bun run build:release

      - name: Package as npm-style tarball
        shell: bash
        run: |
          mkdir -p bun-windows-x64-pkg/package/bin
          cp build/release/bun.exe bun-windows-x64-pkg/package/bin/bun.exe
          tar -czf bun-windows-x64.tgz -C bun-windows-x64-pkg package

      - uses: actions/upload-artifact@v4
        with:
          name: bun-windows-x64
          path: bun-windows-x64.tgz

  build-windows-x64-baseline:
    runs-on: blacksmith-4vcpu-windows-2025
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Bootstrap dependencies
        run: powershell ./scripts/bootstrap.ps1

      - name: Build release (baseline)
        run: bun run build:release --toolchain windows-x64-baseline

      - name: Package
        shell: bash
        run: |
          mkdir -p bun-windows-x64-baseline-pkg/package/bin
          cp build/release/bun.exe bun-windows-x64-baseline-pkg/package/bin/bun.exe
          tar -czf bun-windows-x64-baseline.tgz -C bun-windows-x64-baseline-pkg package

      - uses: actions/upload-artifact@v4
        with:
          name: bun-windows-x64-baseline
          path: bun-windows-x64-baseline.tgz

  release:
    needs: [build-windows-x64, build-windows-x64-baseline]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Upload to GitHub Release
        run: |
          VERSION="${{ inputs.version }}"
          TAG="v${VERSION}"
          gh release create "$TAG" --prerelease --title "bun $VERSION" \
            --notes "Fork build $VERSION" --repo ${{ github.repository }} 2>/dev/null || true
          gh release upload "$TAG" \
            bun-windows-x64/bun-windows-x64.tgz \
            bun-windows-x64-baseline/bun-windows-x64-baseline.tgz \
            --clobber --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}
